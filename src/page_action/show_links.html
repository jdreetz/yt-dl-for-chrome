<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bundled.js"></script>
  </head>
  <body ng-app="youtube_download_app" ng-controller="DownloadLinksController">
    <h1 ng-show="info">{{info.title}}</h1>
	 <ul class="download_links">
        <li ng-repeat="format in info.formats">
            <span ng-click="downloadVideo($index)">{{format.resolution}} - {{format.container}} - {{format.encoding}}</span>
        </li>
     </ul>
     <h1 ng-show="err">Error: {{err.message}}</h1>
	 <script src="popup.js"></script>
  </body>
</html>
